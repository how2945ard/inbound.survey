<!DOCTYPE html>
<html class="uk-grid uk-height-1-1 uk-width-1-1">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible", content="IE=edge"></meta>
    <meta name="language", content="zh_TW"></meta>
    
    <title></title>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.11.0/axios.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/js/uikit.min.js'></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.2/css/uikit.min.css">
    <script type="text/javascript" src='./index.js'></script>
    <style type="text/css">
      form{text-align: center; }
      label{padding: 10px; font-weight: bold;letter-spacing: 1px;text-align: center;background-color: #36B2A7;color: white;}
      input{text-align: center; padding: 10px; }
      fieldset{border-style: dotted; border-color: #36B2A7;padding: 10px; }
      .uk-button-group{padding-left:0px;}
      .uk-button{padding: 10px; letter-spacing: 1px; text-align: center; background-color: rgba(252,66,89,0.4); color: #FFF;}
      .uk-button.uk-button-primary{background-color: rgba(54,178,167,1); color: #FFF;}
      .uk-button.uk-button-primary:hover{background: rgba(54,178,167,0.5); color: #FFF;}
      .uk-button.uk-active{background-color: rgba(252,66,89,1); color: #FFF;}
      .uk-button:hover{background: rgba(252,66,89,0.8); color: #FFF;}
    </style>
  </head>
  <body class="uk-width-1-1 uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom" ng-app='formApp' ng-controller="FormCtrl">
    <form ng-cloak class="uk-grid uk-form" name="survey">

      <div class="uk-section uk-width-1-1" ng-show='step===0'>

        <fieldset class="uk-fieldset uk-grid">
          <label class="uk-label" for="Email">請輸入您的 Email</label>
          <input class="uk-width-1-1 uk-input" type="text" for="Email" ng-model='form["Email"]' name="email" id="email">
        </fieldset>

        <fieldset class="uk-fieldset uk-grid uk-form-stacked">
          <label class="uk-label uk-text-lead" for="身份">身份</label>
          <div class="uk-button-group" data-uk-button-radio>
            <label class="uk-button uk-width-1-5" for="高中生">&nbsp;高中生&nbsp;</label>
            <label class="uk-button uk-width-1-5" for="大學生">&nbsp;大學生&nbsp;</label>
            <label class="uk-button uk-width-1-5" for="研究所以上學生">&nbsp;研究所以上學生&nbsp;</label>
            <label class="uk-button uk-width-1-5" for="上班族">&nbsp;上班族&nbsp;</label>
            <label class="uk-button uk-width-1-5" for="其他身份">&nbsp;其他&nbsp;</label>
            <input type="radio" id="高中生" ng-model='form["身份"]' name="身份" value="高中生" style="display:none;"/>
            <input type="radio" id="大學生" ng-model='form["身份"]' name="身份" value="大學生" style="display:none;"/>
            <input type="radio" id="研究所以上學生" ng-model='form["身份"]' name="身份" value="研究所以上學生" style="display:none;"/>
            <input type="radio" id="上班族" ng-model='form["身份"]' name="身份" value="上班族" style="display:none;"/>
            <input type="radio" id="其他身份" ng-model='form["身份"]' name="身份" value="其他" style="display:none;"/>
          </div>
        </fieldset>

        <fieldset class="uk-fieldset uk-grid uk-form-horizontal">
          <label class="uk-label uk-text-lead" for="生理性別">生理性別</label>
          <div class="uk-button-group" data-uk-button-radio>
            <label class="uk-button uk-width-1-3" for="男">&nbsp;男&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="女">&nbsp;女&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="其他生理性別">&nbsp;其他&nbsp;</label>
            <input type="radio" id="男" ng-model='form["生理性別"]' name="生理性別" value="男" style="display:none;"/>
            <input type="radio" id="女" ng-model='form["生理性別"]' name="生理性別" value="女" style="display:none;"/>
            <input type="radio" id="其他生理性別" ng-model='form["生理性別"]' name="生理性別" value="其他" style="display:none;"/>
          </div>
        </fieldset>

        <fieldset class="uk-fieldset uk-grid">
          <label class="uk-label uk-text-lead" for="失戀過幾次？">失戀過幾次？</label>
          <input class="uk-input uk-width-1-1" type="number" min=0 for="失戀過幾次？" ng-model='form["失戀過幾次？"]' placeholder="0">
        </fieldset>

        <fieldset class="uk-fieldset uk-grid">
          <label class="uk-label uk-text-lead" for="戀愛中？">戀愛中？</label>
          <div class="uk-button-group" data-uk-button-radio>
            <label class="uk-button uk-width-1-3" for="是">&nbsp;是&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="否">&nbsp;否&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="不確定">&nbsp;不確定&nbsp;</label>
            <input type="radio" id="是" ng-model='form["戀愛中？"]' name="戀愛中？" value="是" style="display:none;"/>
            <input type="radio" id="否" ng-model='form["戀愛中？"]' name="戀愛中？" value="否" style="display:none;"/>
            <input type="radio" id="不確定" ng-model='form["戀愛中？"]' name="戀愛中？" value="不確定" style="display:none;"/>
          </div>
        </fieldset>

        <fieldset class="uk-fieldset uk-grid">
          <label class="uk-label uk-text-lead" for="性向">性向</label>
          <div class="uk-button-group" data-uk-button-radio>
            <label class="uk-button uk-width-1-3" for="異性戀">&nbsp;異性戀&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="同性戀">&nbsp;同性戀&nbsp;</label>
            <label class="uk-button uk-width-1-3" for="其他性向">&nbsp;其他&nbsp;</label>
            <input type="radio" id="異性戀" ng-model='form["性向"]' name="性向" value="異性戀" style="display:none;"/>
            <input type="radio" id="同性戀" ng-model='form["性向"]' name="性向" value="同性戀" style="display:none;"/>
            <input type="radio" id="其他性向" ng-model='form["性向"]' name="性向" value="其他" style="display:none;"/>
          </div>
        </fieldset>

        <br><button class="uk-width-1-1 uk-button uk-button-primary" ng-click='next_section()' id="reset">下一頁</button>

      </div>

      <div class="uk-section uk-width-1-1" ng-show='step===$index+1' ng-repeat='question_set in questions'>
        
        <fieldset class="uk-fieldset uk-grid" ng-repeat='question in question_set'>
          <label class="uk-label uk-text-lead" for="question" ng-bind='question'></label>
          <div class="uk-button-group" data-uk-button-radio>
            <label class="uk-button uk-width-1-4" for="{{question}}-1">&nbsp;不同意&nbsp;</label>
            <label class="uk-button uk-width-1-4" for="{{question}}-2">&nbsp;不同意也不否認&nbsp;</label>
            <label class="uk-button uk-width-1-4" for="{{question}}-3">&nbsp;同意&nbsp;</label>
            <label class="uk-button uk-width-1-4" for="{{question}}-4">&nbsp;非常同意&nbsp;</label>
            <input type="radio" id="{{question}}-1" name="{{question}}" ng-model='question_answer[question]' value=1 style="display:none;"/>
            <input type="radio" id="{{question}}-2" name="{{question}}" ng-model='question_answer[question]' value=2 style="display:none;"/>
            <input type="radio" id="{{question}}-3" name="{{question}}" ng-model='question_answer[question]' value=3 style="display:none;"/>
            <input type="radio" id="{{question}}-4" name="{{question}}" ng-model='question_answer[question]' value=4 style="display:none;"/>
          </div>
        </fieldset>

        <br>
        <div class="uk-width-1-1 uk-button-group">
          <button class="uk-width-1-2 uk-button uk-button-primary" ng-hide='step===9' ng-click='prev_section()' id="reset">上一頁</button>
          <button class="uk-width-1-2 uk-button uk-button-primary" ng-hide='step===9' ng-click='next_section()' id="reset">下一頁</button>
        </div>
        
        <br><input class="uk-width-1-1 uk-button uk-button-primary" ng-show='step===9' type="submit" value="送出" ng-click='submitAndUpdateRadar()' id="reset">
      </div>

    </form>

    <div class="uk-section uk-width-1-1" ng-show='step===10'>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>

  </body>
</html>
